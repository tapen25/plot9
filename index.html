<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk Tempo Reactive Beat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
</head>
<body style="background:#111;color:#fff;font-family:sans-serif;padding:20px;">
    <h2>Walk Tempo Reactive Beat</h2>
    <button id="playBtn" style="padding:15px 30px;">Start</button>

    <script>
    // ---------------------------
    // Motion Buffer (標準偏差計算用)
    // ---------------------------
    const BUFFER_SIZE = 25;
    const motionBuffer = [];

    function handleMotion(event) {
        const g = event.accelerationIncludingGravity;
        if(!g) return;
        const mag = Math.sqrt((g.x||0)**2 + (g.y||0)**2 + (g.z||0)**2);
        motionBuffer.push(mag);
        if (motionBuffer.length > BUFFER_SIZE) motionBuffer.shift();
    }

    // ---------------------------
    // 標準偏差を計算
    // ---------------------------
    function calcStd() {
        if (motionBuffer.length === 0) return 0;
        const mean = motionBuffer.reduce((a,b)=>a+b,0) / motionBuffer.length;
        const variance = motionBuffer.reduce((a,b)=>a+(b-mean)**2,0) / motionBuffer.length;
        return Math.sqrt(variance);
    }

    // ---------------------------
    // Tone.js Setup
    // ---------------------------
    let kick, snare, hihat, isPlaying=false;

    function setupAudio() {
        // Kick
        kick = new Tone.MembraneSynth({
            pitchDecay: 0.05,
            octaves: 4,
            envelope: { attack: 0.001, decay: 0.4, sustain: 0 }
        }).toDestination();

        // Snare
        snare = new Tone.NoiseSynth({
            noise: { type: "white" },
            envelope: { attack: 0.001, decay: 0.15, sustain: 0 }
        }).toDestination();

        // Hi-hat
        hihat = new Tone.MetalSynth({
            frequency: 400,
            envelope: { attack: 0.001, decay: 0.08, release: 0.05 },
            harmonicity: 5.1,
            modulationIndex: 32,
            resonance: 4000,
            octaves: 1.5
        }).toDestination();
    }

    // ---------------------------
    // BPM は 100〜130 の範囲にマッピング
    // 標準偏差 std: 0.05 ~ 0.35 あたりを想定
    // ---------------------------
    function stdToBpm(std) {
        const minStd = 0.05;
        const maxStd = 0.35;

        let t = (std - minStd) / (maxStd - minStd);
        t = Math.max(0, Math.min(1, t)); // clamp
        return 100 + t * 30; // 100〜130 BPM
    }

    // ---------------------------
    // Loop（歩行ペースでテンポ変化）
    // ---------------------------
    function startLoop() {
        let step = 0;

        Tone.Transport.scheduleRepeat((time)=>{
            const std = calcStd();
            const targetBpm = stdToBpm(std);

            // BPMを滑らかに変化させる
            Tone.Transport.bpm.rampTo(targetBpm, 0.5);

            const walking = std > 0.12;
            const hardWalk = std > 0.25;

            // Kick（常に）
            if (step % 2 === 0) kick.triggerAttackRelease("C2","8n",time);

            // Snare（歩くと追加）
            if (walking && step % 4 === 2) {
                snare.triggerAttackRelease("8n", time);
            }

            // Hi-hat（歩行強さで変化）
            if (hardWalk) {
                hihat.triggerAttackRelease("16n", time);
            } else if (walking && step % 2 === 1) {
                hihat.triggerAttackRelease("16n", time);
            }

            step++;
        }, "8n");

        Tone.Transport.start();
    }

    // ---------------------------
    // Update loop
    // ---------------------------
    function update() {
        if (!isPlaying) return;
        requestAnimationFrame(update);
        // 必要なら画面表示更新など
    }

    // ---------------------------
    // Start Button
    // ---------------------------
    document.getElementById('playBtn').addEventListener('click', async ()=>{
        if (DeviceMotionEvent?.requestPermission) {
            const s = await DeviceMotionEvent.requestPermission();
            if(s!=='granted') return alert("センサー許可が必要です");
        }

        window.addEventListener('devicemotion', handleMotion);

        await Tone.start();
        setupAudio();
        startLoop();

        isPlaying = true;
        document.getElementById('playBtn').style.display = 'none';

        update();
    });

    </script>
</body>
</html>
